plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation 'javax.servlet:servlet-api:2.5'
    implementation 'org.springframework:spring-webmvc:4.3.18.RELEASE'

    implementation group: 'com.github.jknack', name: 'handlebars', version: '4.0.6'
    implementation group: 'com.github.jknack', name: 'handlebars-springmvc', version: '4.0.6'
}

test {
    useJUnitPlatform()
}